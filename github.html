<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>

<body>

    <h1 id="secret-info">I love you Ratna</h1>

    <input id="confirm-delete" type="text" placeholder="Delete the upper part">

    <button id="delete-button" disabled>Delete</button>


    <script>

        document.getElementById('confirm-delete').addEventListener('keyup', function (event) {

            // const text = console.log(event.target.value);

            const text = event.target.value;

            const deleteButton = document.getElementById('delete-button');

            if (text === 'delete') {
                deleteButton.removeAttribute('disabled');
            }
            else {
                deleteButton.setAttribute('disabled', true);
            }



        })

        document.getElementById('delete-button').addEventListener('click', function () {

            const secretInfo = document.getElementById('secret-info');

            secretInfo.style.display = 'none';
        })

    </script>
</body>

</html>
